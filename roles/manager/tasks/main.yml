---
- name: load config from git
  tags: load-config
  import_tasks: load-config-git.yml
  when: git is defined

- name: copy config
  tags: copy-config
  copy:
    src: "../config"
    dest: "~/"
  when: git is not defined

- name: import roles
  tags: copy-config
  copy:
    src: "roles"
    dest: "~/site-builder/"
  when: import_roles | default(false)

- import_tasks: install-builder.yml
  tags: bulder

- import_tasks: install-backup-tools.yml
  tags: backup-tools
